<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Chats</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <h2>Coffee Chats</h2>
    <form id="coffee-chat-form">
        <input type="text" placeholder="Brother Name" required><br>
        <input type="date" required><br>
        <button type="submit">Submit Coffee Chat</button>
    </form>
    <div id="coffee-chat-progress">
        <p>Chats done: <span id="chats-done">0</span></p>
        <p>Chats needed this week: <span id="chats-week">0</span></p>
        <p>Chats needed this semester: <span id="chats-semester">0</span></p>
    </div>
    <script src="/static/js/coffee_chats.js"></script>
</body>
</html>
